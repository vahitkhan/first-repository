<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="quiz-container" id="quiz">
    <!-- Start Screen -->
    <div id="start-screen">
      <img src="https://img.icons8.com/ios-filled/100/brain.png" alt="Quiz Logo" class="quiz-logo">
      <h2>JavaScript Quiz</h2>
      <p>Test your knowledge with 8 programming questions</p>
      <button id="start-btn">Start Quiz</button>
    </div>

    <!-- Quiz Screen -->
    <div id="quiz-screen" class="hidden">
      <div class="quiz-header">
        <h3 id="question-text">Question text</h3>
        <p id="progress-text">Question 1 of 8</p>
        <div class="progress-bar"><div id="progress"></div></div>
      </div>
      <ul id="answer-buttons" class="btn-list"></ul>
      <button id="next-btn" class="hidden">Next Question</button>
    </div>

   
   <!-- Result Screen -->
<div id="result-screen" class="hidden">
  <div class="result-header">
    <img src="https://img.icons8.com/color/96/trophy.png" alt="trophy" class="trophy-icon">
    <h2>Quiz Complete!</h2>
  </div>
  <h1 id="percentage-text">0%</h1>
  <p id="summary-text"></p>

  <div class="result-box">
    <div class="correct-box">
      ‚úÖ Correct
      <h3 id="correct-count">0</h3>
    </div>
    <div class="wrong-box">
      ‚ùå Incorrect
      <h3 id="wrong-count">0</h3>
    </div>
  </div>

  <button id="restart-btn">üîÑ Restart Quiz</button>
 </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
